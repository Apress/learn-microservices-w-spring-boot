server:
  port: 8000

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    multiplications:
      path: /multiplications/**
      serviceId: multiplication
      strip-prefix: false
    results:
      path: /results/**
      serviceId: multiplication
      strip-prefix: false
    leaders:
      path: /leaders/**
      serviceId: gamification
      strip-prefix: false
    stats:
      path: /stats/**
      serviceId: gamification
      strip-prefix: false

#endpoints:
#  routes:
#    sensitive: false
#  trace:
#    sensitive: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:8761}/eureka/
    healthcheck:
      enabled: true
  instance:
      hostname: ${spring.application.name:localhost}
#      prefer-ip-address: true

# set to OFF to avoid  log "pollution" if Eureka isn't up or found 
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF
        zuul: OFF

# Spring Boot actuator
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
        exclude: "shutdown"
